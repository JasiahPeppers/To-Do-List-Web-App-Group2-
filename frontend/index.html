<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
<title>To-Do List</title>
</head>
 
<body>
<h1 class="title-container">
<span class="title">To-Do List</span>
<img src="pencil.png" alt="Pencil" class="pencil" />
</h1>
<div class="sticky-note"> 
<div class="date" id="currentDate"></div>


<button class="next-btn">➡️</button> 

<div class="input-container">
<input type="text" id="taskInput" placeholder="Enter Task">
<input type="text" id="descInput" placeholder="Desc (optional)">
<button id="addButton">Add Task</button>
</div>

<!-- Task list for current day--> 
<ul id="taskList"></ul>
</div>
<div class="sticky-note" id="tomorrowNote" style="display: none;"> 
<div class="date" id="tomorrowDate" style="display: none;"></div> 
<button class="next-btn" id="prevButton">⬅️</button> 
<ul id="tomorrowTaskList"></ul>
</div>

<script src="app.js"></script>
<script src="api.js"></script>


</body>
</html>
